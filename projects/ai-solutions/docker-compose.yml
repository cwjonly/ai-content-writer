version: '3.8'

services:
  ai-content-writer:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./output:/app/output
      - ./templates:/app/templates
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    
  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ai-content-writer
    restart: unless-stopped

volumes:
  output:
  templates: